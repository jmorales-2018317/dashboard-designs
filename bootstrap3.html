<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap3.css">
    <title>Bootstrap Dashboard 2</title>
    <style></style>
</head>
<body>
  <div class="d-flex">
    <aside class="vh-100"></aside>
    <div id="container" class="m-0 row container">
        <div class="col-7 p-0 px-1">
            <div id="topinfo" class="w-100 d-flex text-center align-items-center">
              <h5 class="m-0 fw-bold pe-2">Hello,</h5>
              <h5 class="m-0 fw-normal">Panji Satrya</h5>
            </div>
              <div id="balance" class="rounded-3"></div>
              <div id="data-left" class="pt-4 d-flex">
                  <div class="w-50">
                      <div class="lg-card pb-3">
                        <div class="bg-white rounded-3 h-100"></div>
                      </div>
                      <div class="sm-card">
                        <div class="bg-white rounded-3 h-100"></div>
                      </div>
                  </div>
                  <div class="w-50 ms-3">
                    <div class="sm-card pb-3">
                      <div class="bg-white rounded-3 h-100"></div>
                    </div>
                    <div class="lg-card">
                      <div class="bg-white rounded-3 h-100"></div>
                    </div>
                  </div>
              </div>
        </div>
        <div class="col-5 ps-4 pe-2">
            <div id="topinfo" class="w-100 align-center"></div>
            <div id="data-right">
              <div class="bg-white rounded-3 h-100"></div>
            </div>
        </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
