<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap3.css">
    <title>Bootstrap Dashboard 2</title>
    <style></style>
</head>
<body>
  <div class="d-flex">
    <aside class="vh-100"></aside>
    <div id="container" class="vh-100 d-flex">
        <div id="data-left" class="px-4">
            <div id="topinfo" class="w-100 d-flex text-center align-items-center">
              <h4>Hello, Panji Satrya</h4>
            </div>
            <div class="h-75">
              <div id="balance" class="rounded-3 h-25"></div>
              <div id="analytics" class="pt-3 d-flex h-75">
                  <div class="w-50 h-100">
                      <div class="h-75 pb-3">
                        <div class="bg-white rounded-3 h-100"></div>
                      </div>
                      <div class="h-25">
                        <div class="bg-white rounded-3 h-100"></div>
                      </div>
                  </div>
                  <div class="w-50 h-100 ms-3">
                    <div class="h-25 pb-3">
                      <div class="bg-white rounded-3 h-100"></div>
                    </div>
                    <div class="h-75">
                      <div class="bg-white rounded-3 h-100"></div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div id="data-right" class="pe-4">
            <div id="topinfo" class="w-100 align-center"></div>
            <div class="h-75">
              <div class="bg-white rounded-3 h-100"></div>
            </div>
        </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
