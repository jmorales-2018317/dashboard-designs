<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap2.css">
    <title>Bootstrap Dashboard 2</title>
    <style></style>
</head>
<body>

  <nav class="navbar d-flex justify-content-center fixed-top bg-white">
    navbar
  </nav>

  <div id="container" class="px-2">

      <div id="welcome" class="m-2 bg-white"></div>

      <div id="values" class="d-flex w-100 p-1">
          <div id="sales" class="w-25 m-1 rounded-3"></div>
          <div id="purchases" class="w-25 m-1 rounded-3"></div>
          <div id="orders" class="w-25 m-1 rounded-3"></div>
          <div id="growth" class="w-25 m-1 rounded-3"></div>
      </div>

      <div id="stadistics" class="d-flex p-2">
          <div class="w-100 h-100 bg-white m-1 rounded-3">
            
          </div>
          <div class="w-100 h-100">
              <div class="row h-100 m-1">
                  <div class="col-6 p-0 pe-1">
                    <div class="bg-white rounded-3 h-100"></div>
                  </div>
                  <div class="col-6 p-0 ps-1">
                    <div class="bg-white rounded-3 h-100"></div>
                  </div>
                  <div class="col-12 p-0 pt-2">
                    <div class="bg-white rounded-3 h-100"></div>
                  </div>
              </div>
          </div>
      </div>

      <div id="stadistics" class="d-flex p-2 pb-3">
        <div class="w-75 h-100 bg-white m-1 rounded-3">
          
        </div>
        <div class="w-25 h-100 bg-white m-1 rounded-3">
          
        </div>
    </div>

  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
